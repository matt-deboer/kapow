sudo: required
language: go
services:
- docker
go:
- 1.8
node_js:
- 7
addons:
  apt:
    packages:
    - upx-ucl
    - openssl
    - procps
    - jq

cache:
  directories:
  - "/pkg/ui/node_modules"

before_install:
- npm i -g npm@4.2.0

install:
- go get github.com/golang/dep/cmd/dep
- dep ensure
- export CHANGE_MINIKUBE_NONE_USER=true; hack/travis/setup.sh

script:
- make release
- upx bin/kuill
- CHANGE_MINIKUBE_NONE_USER=true
  MINIKUBE_OPTIONS="--vm-driver none"
  MINIKUBE_SUDO="sudo"
  CYPRESS_RECORD_KEY="af06fb10-13c0-443c-8f3e-3b2ea3221ee1"
  make acceptance
- make docker

after_failure:
- echo "Minikube logs:" && sudo minikube logs | grep -v '[auth-proxy]'

after_deploy:
- make docker VERSION=$TRAVIS_TAG
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=mattdeboer/kuill
- docker push $REPO:$TRAVIS_TAG
- docker tag $REPO:$TRAVIS_TAG $REPO:latest
- docker push $REPO:latest

env:
  global:
  - secure: 
  - secure: 

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: bin/kuill
  on:
    repo: matt-deboer/kuill
    tags: true